<body>
<img class="wave" src="../img/wave.png" alt="dumb User">
<div class="container">
    <div class="img">
<!--        <img src="img/bg.svg">  action="index.html"-->
    </div>
    <div class="login-content">
        <form name="login" onsubmit="return false">
            <img src="../img/ruet.png" alt="dumb setting">
            <h2 class="title">admin</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input type="text" class="input" name="username" id="userName"/>
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input" name="password" id="passBox"/>
                </div>
            </div>
<!--            <div class="g-signin2" data-onsuccess="onSignIn"></div>-->
            <div class="errorMessage" ></div>
            <input type="submit" class="btn" value="Login" id="submitBtn"/>
<!--            <button onclick="check(this.form)" class="btn" value="Login">Log In</button>-->
            <a href="./homepage.html">Go Back</a>
        </form>
    </div>
</div>
<script type="module" src="../js/adminPage.js"></script>
