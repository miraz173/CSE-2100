<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <link href="../css/clock.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<!--    <div id="Time" class="tab-content">-->
  <div class="clock">
    <div class="outer-clock-face">
      <div class="marking marking-one"></div>
      <div class="marking marking-two"></div>
      <div class="marking marking-three"></div>
      <div class="marking marking-four"></div>
      <div class="inner-clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  </div>

  <div id="timeDigital">
    <div id="hour" style="--clr: #1df52f;">4</div>
    <div id="min" style="--clr: #f51d94;">20</div>
    <div id="sec" style="--clr: #ee791a;">00</div>
    <div id="ampm">AM</div>
  </div>

  <div id="date">
    <div class="english">
      <div id="day">Friday</div>
      <div id="calender">26 March, 1971</div>
    </div>
    <div class="bangla">
      <div id="onlyday">shukrobar</div>
      <div id="bongabdo">1452</div>
    </div>
  </div>

<!--</div>-->
    <script src="../js/clock.js"></script>
</body>
</html>
